<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Agent Dashboard</h1>
    <section id="create-agent">
        <h2>Create Agent Task</h2>
        
        <div class="agent-templates">
            <h3>Quick Templates</h3>
            <button type="button" class="template-btn" onclick="loadTemplate('research')">Research Assistant</button>
            <button type="button" class="template-btn" onclick="loadTemplate('writer')">Content Writer</button>
            <button type="button" class="template-btn" onclick="loadTemplate('analyst')">Business Analyst</button>
            <button type="button" class="template-btn" onclick="loadTemplate('coach')">Personal Coach</button>
        </div>
        
        <form id="agent-form">
            <div class="form-group">
                <label for="name">Agent Name:</label>
                <input type="text" id="name" placeholder="Agent Name" value="Research Assistant" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Description" value="A helpful AI assistant that can research topics and provide detailed analysis" required>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" placeholder="Agent's role (e.g. Assistant, Researcher)" value="Senior Research Analyst">
            </div>

            <div class="form-group">
                <label for="backstory">Backstory (optional):</label>
                <textarea id="backstory" placeholder="Provide some background for your agent">You are a highly experienced research analyst with expertise in data analysis, market research, and information synthesis. You have worked for top consulting firms and have a knack for finding patterns and insights in complex information.</textarea>
            </div>

            <div class="form-group">
                <label for="task">Task Description:</label>
                <textarea id="task" placeholder="What task should the agent perform?">Analyze user queries, conduct thorough research, and provide comprehensive, well-structured responses with actionable insights and recommendations.</textarea>
            </div>
            
            <div class="form-group">
                <label for="framework">Framework:</label>
                <select id="framework">
                    <option value="crewai">CrewAI</option>
                    <option value="langchain">LangChain</option>
                </select>
            </div>

            <div class="form-group">
                <label for="provider">LLM Provider:</label>
                <select id="provider">
                    <option value="openai">OpenAI</option>
                    <!-- Other providers will be added dynamically -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="model">Model:</label>
                <select id="model">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    <!-- Models will be updated based on selected provider -->
                </select>
            </div>

            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                <span id="temperature-value">0.7</span>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="primary-button">Create Agent</button>
                <button type="button" class="secondary-button" onclick="clearForm()">Clear Form</button>
            </div>
        </form>
    </section>
    <section id="agents-list">
        <h2>My Agents</h2>
        <ul id="agents"></ul>
    </section>
    <section id="chat">
        <h2>Query Agent</h2>
        <div class="form-group">
            <label for="chat-agent">Select Agent:</label>
            <select id="chat-agent"></select>
        </div>
        
        <div class="quick-queries">
            <h3>Quick Test Queries</h3>
            <button type="button" class="query-btn" onclick="setQuery('Tell me about the latest trends in artificial intelligence')">AI Trends</button>
            <button type="button" class="query-btn" onclick="setQuery('Help me create a marketing strategy for a small business')">Marketing Strategy</button>
            <button type="button" class="query-btn" onclick="setQuery('What are the best practices for team management?')">Team Management</button>
            <button type="button" class="query-btn" onclick="setQuery('Explain quantum computing in simple terms')">Quantum Computing</button>
        </div>
        
        <div class="chat-controls">
            <input type="text" id="chat-query" placeholder="Ask a question...">
            <button id="send-query" class="primary-button">Send</button>
        </div>
        <div id="chat-response">Response will appear here...</div>
    </section>
    
    <script src="/static/app.js"></script>
</body>
</html>
